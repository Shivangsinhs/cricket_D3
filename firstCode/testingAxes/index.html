        <div id="div1">

    <script>
        console.log("in")

        const svg = d3.select("div")
            .append("svg")
            .attr("width", 1000)
            .attr("height", 200)

        /*var svg = d3.select("div")
            .append("svg")
            .attr("width", 1000)
            .attr("height", 200)*/

        var cities = ["Belarus", "B", "C", "D", "E", "d", "This", "is"] 

        // Create the scale
        var x = d3.scalePoint()
            .domain(cities)         // This is what is written on the Axis: from 0 to 100
            .range([100, 800]);       // This is where the axis is placed: from 100 px to 800px

        // Draw the axis
        svg
            .append("g")
            .attr("transform", "translate(0,150)")      // This controls the vertical position of the Axis
            .call(d3.axisBottom(x))
            .selectAll("text")
            .attr("transform", "rotate(-90)")
            .attr("dx", "-.8em")
            .attr("dy", "-.6em")
            .attr("text-anchor", "end");


    </script>

</html>
